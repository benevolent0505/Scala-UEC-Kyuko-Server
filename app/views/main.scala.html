@import components.footer

@(title: String)(content: Html)

<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>@title - UEC 休講情報</title>
    <link href="@routes.Assets.versioned("lib/bootstrap/css/bootstrap.min.css")" rel="stylesheet">
    <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/main.css")">
  </head>
  <body>
    <header class="navbar navbar-fixed-top navbar-inverse">
      <div class="container">
        <a href="@routes.HomeController.index" id="logo">UEC 休講情報</a>
        <nav>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="@routes.HomeController.index">トップ</a></li>
            <li><a href="@routes.HomeController.about">このサイトについて</a></li>
            <li><a href="@routes.HomeController.source">電気通信大学休講情報 - 公式</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <div class="container">
      @content
      @footer()
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script data-main="@routes.Assets.versioned("javascripts/main.js")" src="@routes.Assets.versioned("lib/bootstrap/js/bootstrap.min.js")"></script>
  </body>
</html>
